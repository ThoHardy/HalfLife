<section class="mb-12 max-w-3xl mx-auto">
    <form action="/tasks" method="post" class="flex flex-col gap-4 relative z-10">
        <!-- Main Search Bar -->
        <div class="relative group transform transition-all hover:scale-[1.01]">
            <div
                class="absolute inset-0 bg-blue-500/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500">
            </div>
            <input type="text" name="name" placeholder="Add a new task..." required
                class="relative w-full bg-gray-900/60 backdrop-blur-xl border border-gray-700/50 rounded-full py-4 pl-8 pr-16 text-lg shadow-2xl focus:outline-none focus:ring-1 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all text-gray-100 placeholder-gray-500">
            <button type="submit"
                class="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all hover:scale-105 hover:shadow-lg hover:shadow-blue-500/25 active:scale-95 z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </div>

        <!-- Parameters Row -->
        <div class="flex flex-wrap items-center justify-center gap-3 text-sm">

            <!-- Hashtag -->
            <div
                class="glass-dark rounded-full px-4 py-1.5 flex items-center gap-2 hover:bg-gray-800/50 transition-colors border-transparent hover:border-gray-600 border">
                <span class="text-gray-500">#</span>
                <input type="text" name="hashtag" placeholder="hashtag"
                    class="bg-transparent w-24 border-none focus:ring-0 p-0 text-sm text-gray-300 placeholder-gray-600">
            </div>

            <!-- Half-life -->
            <div class="glass-dark rounded-full px-4 py-1.5 flex items-center gap-2 hover:bg-gray-800/50 transition-colors border-transparent hover:border-gray-600 border"
                title="Half-life (days)">
                <span class="text-gray-500 text-xs uppercase font-bold">HL</span>
                <input type="number" name="half_life" step="0.5" min="0" value="1"
                    class="bg-transparent w-12 border-none focus:ring-0 p-0 text-sm text-center text-gray-300">
            </div>

            <!-- Recurrent -->
            <label
                class="glass-dark rounded-full px-4 py-1.5 flex items-center gap-2 cursor-pointer hover:bg-gray-800/50 transition-colors group border-transparent hover:border-gray-600 border">
                <input type="checkbox" name="is_recurrent" value="true"
                    class="rounded-full w-4 h-4 text-blue-500 bg-gray-700 border-gray-600 focus:ring-offset-gray-900 focus:ring-1">
                <span class="text-gray-400 group-hover:text-gray-300 transition-colors select-none">Recurrent</span>
            </label>

            <!-- Difficulty -->
            <div
                class="glass-dark rounded-full px-4 py-1.5 flex items-center gap-2 hover:bg-gray-800/50 transition-colors border-transparent hover:border-gray-600 border">
                <span class="text-gray-500 text-xs uppercase font-bold">Diff</span>
                <div class="flex flex-row-reverse star-rating text-lg leading-none">
                    <input type="radio" id="star3" name="difficulty" value="3" class="hidden" /><label for="star3"
                        class="cursor-pointer text-gray-600 px-0.5 hover:text-yellow-500 transition-colors">★</label>
                    <input type="radio" id="star2" name="difficulty" value="2" class="hidden" /><label for="star2"
                        class="cursor-pointer text-gray-600 px-0.5 hover:text-yellow-500 transition-colors">★</label>
                    <input type="radio" id="star1" name="difficulty" value="1" class="hidden" checked /><label
                        for="star1"
                        class="cursor-pointer text-gray-600 px-0.5 hover:text-yellow-500 transition-colors">★</label>
                </div>
            </div>
        </div>
    </form>
</section>
