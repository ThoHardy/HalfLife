<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Priority Engine + Energy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        .star-rating input:checked~label {
            color: #fbbf24;
        }

        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #f59e0b;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1
                class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                Half-Life Priority Engine
            </h1>
            <p class="text-xs md:text-sm text-gray-500 font-mono italic mt-1">Thomate's Energy Tracker</p>
        </header>

        {% block content %}{% endblock %}
    </div>
    {% block modals %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>

</html>
