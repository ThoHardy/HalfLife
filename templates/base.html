<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Priority Engine + Energy{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-glass: rgba(17, 24, 39, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #0b0f1a;
            background-image: url('/static/images/nebula.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }

        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }

        .star-rating input:checked~label {
            color: #fbbf24;
        }

        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #f59e0b;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <header class="mb-12 text-center">
            <h1
                class="text-5xl md:text-6xl font-bold font-outfit tracking-tight pb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-200 via-indigo-200 to-purple-200 drop-shadow-[0_0_15px_rgba(165,180,252,0.3)]">
                Tout Doux List
            </h1>
            <p class="text-xs md:text-sm text-gray-400 font-medium tracking-[0.2em] uppercase mt-2 opacity-60">System
                Log: Thomate's Energy</p>
        </header>

        {% block content %}{% endblock %}
    </div>
    {% block modals %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>

</html>
