<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm border border-gray-700">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">Private Access</h1>
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                Enter
            </button>
        </form>
    </div>
</body>
</html>
